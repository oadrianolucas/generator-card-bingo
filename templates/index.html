<!DOCTYPE html>
<html>
  <head>
    <title>Gerador de Cartelas de Bingo</title>
  </head>
  <body>
    <h1>Gerador de Cartelas de Bingo</h1>
    <form action="{{ url_for('gerar_cartelas') }}" method="post">
      <input type="text" name="evento" placeholder="Nome do evento" required />
      <input type="date" name="data" required />
      <input type="time" name="horario" required />
      <input
        type="number"
        name="paginas"
        placeholder="Número de páginas"
        required
      />
      <input
        type="number"
        name="rodadas"
        placeholder="Número de rodadas"
        required
      />
      <input type="submit" value="Gerar cartelas" />
    </form>
  </body>
</html>
